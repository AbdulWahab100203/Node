<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shorterner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>URL Shorterner</h1>
        <form id="shorterner-form">
            <div>
                <label for="url">Enter URL:</label>
                <input type="text" name="URL" id="url" placeholder="Enter URL to shorten" required>
            </div>
            <div>
                <label for="shortercode">Enter Shorterner Code</label>
                <input type="text" name="shortercode" id="shortercode" placeholder="Enter shorterner code" required>

            </div>
            <button type="submit">Shorten</button>
        </form>
        <h2>Shorterner URLs</h2>
        <ul id="shorterner-url"></ul>
    </div>
    <script>
        document.getElementById('shorterner-form').addEventListener('submit', (event)=> {
            event.preventDefault();
            const formData= new FormData(event.target);
            const url = FormData.get('url');
            const shortercode = formData.get('shortercode');

            if (url && shortercode) {
                const shorternerUrl = `${window.location.origin}/${shortercode}`;
                const listItem = document.createElement('li');
                listItem.textContent = `Shortened URL: ${shorternerUrl} (Original: ${url})`;
                document.getElementById('shorterner-url').appendChild(listItem);
                
                // Clear the form
                document.getElementById('url').value = '';
                document.getElementById('shortercode').value = '';
            }
        }); 
    </script>
</body>
</html>
